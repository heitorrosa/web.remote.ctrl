<!DOCTYPE html>
<html>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Importing Bootstrap components -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
    <title>remote.ctrl</title>

    <h1>remote.ctrl</h1>

    <style>
        body { 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .button-group { 
            margin: 20px 0;
        }
        button { 
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            max-width: 400px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">Disconnected</div>
        <br>
        
        <form id="sendMessageForm" onsubmit="displayData()" align="center">
            <input id="textValue">
        </form>

        <div class="button-group">
            <button onclick="sendCommand(1)">Set variable to 1</button>
            <button onclick="sendCommand(0)">Set variable to 0</button>
        </div>

        <div id="displayArea" align="center"></div>
    </div>

    <script>
        let ws;
        const statusDiv = document.getElementById('status');
        
        function connect() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                statusDiv.textContent = "Connected!";
                statusDiv.style.backgroundColor = '#dff0d8';
            };
            
            ws.onmessage = (event) => {
                statusDiv.textContent = event.data;
                setTimeout(() => {
                    statusDiv.textContent = "Connected";
                    statusDiv.style.backgroundColor = '';
                }, 2000);
            };
            
            ws.onclose = () => {
                statusDiv.textContent = "Disconnected";
                statusDiv.style.backgroundColor = '#f8d7da';
                setTimeout(connect, 1000);
            };
        }
        
        function sendCommand(value) {
            if(ws && ws.readyState === WebSocket.OPEN) {
                ws.send(value.toString());
            }
        }
        
        // Initial connection
        connect();

        function displayData() {
                event.preventDefault();

                // Get form values
                const ValueTextValue = document.getElementById("textValue").value;

                // Store in variables (You can do more with these variables, like send them to a server)
                let textValue = ValueTextValue;

                // Display the values
                const displayArea = document.getElementById("displayArea");
                displayArea.innerHTML = `
                <p>${textValue}</p>
            `;
        }

    </script>
</body>
</html>
